apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-mysql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:alexandrboicenco/external_secrets.git
    path: K8S/DB/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true