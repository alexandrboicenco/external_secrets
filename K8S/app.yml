---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: stg
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:6.2.1-apache
        name: wordpress
        ports:
        - containerPort: 80
          name: wordpress
        envFrom:
        - secretRef:
            name: msql-credentials
