apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wp-credentials
  namespace: stg
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store
  target:
    name: wp-credentials
    creationPolicy: Owner
  data:
  - secretKey: WORDPRESS_DB_USER
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: USER
  - secretKey: WORDPRESS_DB_PASSWORD
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: PASSWORD
  - secretKey: WORDPRESS_DB_HOST
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: HOST

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: stg
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store
  target:
    name: msql-credentials
    creationPolicy: Owner
  data:
  - secretKey: MYSQL_ROOT_PASSWORD
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: MYSQL_ROOT_PASSWORD
  - secretKey: MYSQL_DATABASE
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: DB_NAME
  - secretKey: MYSQL_USER
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: USER
  - secretKey: MYSQL_PASSWORD
    remoteRef:
      key: db-credentials
      version: AWSCURRENT
      property: PASSWORD
